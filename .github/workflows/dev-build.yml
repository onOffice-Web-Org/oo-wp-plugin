name: Development build

on:
  pull_request_review:
    types: [submitted]

jobs:
  dev-build:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    name: Development build after approving review
    steps:
    - name: Checkout from GIT
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # We later want to describe the parent's hash.
        submodules: recursive

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        extensions: mbstring, mysqli, intl, curl  # optional, setup extensions
        coverage: xdebug  # optional, setup coverage driver

    - name: Check PHP Version
      run: php -v

    - name: Composer install
      run: composer install

    - name: Build for development
      run: PREFIX=/tmp/release make test-zip

    - name: Get version name
      # This runs on a merge commit, but we want the commit before the review.
      # A merge commit has two parents and the one from the PR seems to be at HEAD^2.
      run: echo "DEV_BUILD_VERSION=$(git describe --tags HEAD^2)" >> $GITHUB_ENV  

    - name: Set version in plugin
      run: sed -i -r "s/Version:\ [^$]+$/Version:\ ${{ env.DEV_BUILD_VERSION }}/" /tmp/release/onoffice/plugin.php

    - run: cat /tmp/release/onoffice/plugin.php

    - name: Zip files
      run: (cd /tmp/release/ && zip -r ./onoffice-${{ env.DEV_BUILD_VERSION}}.zip ./onoffice/)  # To prevent nested paths (like /tmp/release/onoffice/readme.txt) we have to cd into the directory.

    - name: Upload zip
      uses: actions/upload-artifact@v3
      with:
        name: onoffice-${{ env.DEV_BUILD_VERSION }}-please-unpack
        path: /tmp/release/onoffice-${{ env.DEV_BUILD_VERSION }}.zip  # Uploading a .zip leads to a .zip inside a .zip, but uploading the folder takes significantly longer.

    - name: Post comment
      uses: mshick/add-pr-comment@v1
      with:
        message: |
          Install the approved version:
          1. Download `onoffice-${{ env.DEV_BUILD_VERSION }}-please-unpack.zip` from https://github.com/jmaas-onoffice/oo-wp-plugin/actions/runs/${{ github.run_id }}.
          2. Unpack the downloaded file to get another .zip file.
          3. Upload that inner .zip file to WordPress.
        repo-token: ${{ secrets.GITHUB_TOKEN }}